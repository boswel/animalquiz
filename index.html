<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <script src="static/main.js" type="module"></script>
  <title>AnimalQuiz</title>
</head>

<body>
  <div 
    id="container" 
    x-data="{ 
      data: $store.data,
      target: ''
    }"     
  >

    <h1>Animal Quiz</h1>
    
    <div>Which of the pictures shows (something related to) whichever animal?</div>
    <div id="image-container">
      <div id="image-grid">
        <template x-for="animal, index in data" :key="index">
          <img :src="animal.image_url"></img>
        </template>
      </div>
    </div>
  </div>
 
</body>

</html>
